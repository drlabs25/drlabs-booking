<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Agent Login</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,lightblue,lightgreen);display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
  .card{background:#fff;padding:20px;border-radius:8px;width:320px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
  input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
  button{width:100%;padding:10px;border-radius:6px;border:0;background:#007bff;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h3>Agent Login</h3>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button style="margin-top:8px;background:#6c757d;color:white" onclick="location.href='index.html'">Back</button>
    <div id="msg" style="color:#a00;margin-top:8px"></div>
  </div>

<script>
const WEB_APP = 'https://script.google.com/macros/s/AKfycbzCR-SayJVb0CUqY6UvGZlHdF0ZvfBejMR2qDndRI8dEVP1Lofq3BYnBkWpMl35pVyudg/exec'; // replace
async function login(){
  const u = document.getElementById('u').value.trim();
  const p = document.getElementById('p').value.trim();
  if(!u||!p){ document.getElementById('msg').innerText='Enter credentials'; return; }
  const res = await fetch(`${WEB_APP}?action=loginUser&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}&role=Agent`);
  const j = await res.json();
  if(j.success){ localStorage.setItem('agentName', j.name || u); location.href='booking.html'; }
  else document.getElementById('msg').innerText='Invalid credentials or inactive';
}
</script>
</body>
</html>
