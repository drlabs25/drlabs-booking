<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Login - Dr. Labs</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, lightblue, lightgreen);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
    }
    h2 {
        margin-bottom: 20px;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #007BFF;
        color: white;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background: #0056b3;
    }
    .back-btn {
        margin-top: 10px;
        background: gray;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Agent Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <button class="back-btn" onclick="location.href='index.html'">â¬… Back</button>
</div>

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbychu9AqOmWGUPEbjiofDMDJZ4dukfQyhEVYZTfBEBl1uWoZI02mCPB9pQP6D9Kk2c3Dw/exec"; // Replace with your deployed Google Script Web App URL

    function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
            alert("Enter both username and password");
            return;
        }

        fetch(`${WEB_APP_URL}?action=loginAgent&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem("agentName", data.name);
                    window.location.href = "booking.html";
                } else {
                    alert("Invalid credentials or inactive account");
                }
            })
            .catch(() => alert("Error connecting to server"));
    }
</script>

</body>
</html>
