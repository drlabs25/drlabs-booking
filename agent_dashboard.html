<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Dashboard - Dr. Labs</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, lightblue, lightgreen);
        text-align: center;
        padding: 20px;
    }
    h1 {
        margin-bottom: 30px;
    }
    button {
        display: block;
        width: 300px;
        margin: 15px auto;
        padding: 15px;
        font-size: 1.1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background-color: #007BFF;
        color: white;
        transition: 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h1>Agent Dashboard</h1>
    <p>This page will later allow agents to create bookings.</p>
</body>
</html>
