<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking - Dr. Labs</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, lightblue, lightgreen);
        padding: 20px;
    }
    h2 {
        text-align: center;
    }
    .section {
        background: white;
        padding: 15px;
        margin: 20px auto;
        border-radius: 8px;
        max-width: 800px;
    }
    input, select, button {
        padding: 8px;
        margin: 5px;
        width: calc(100% - 20px);
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background: #007BFF;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #ccc;
        padding: 6px;
        text-align: center;
    }
    .status-confirmed { background: lightgreen; }
    .status-cancelled { background: lightcoral; }
    .status-reported { background: lightblue; }
</style>
</head>
<body>

<h2>Agent Booking Page</h2>
<div id="agentNameDisplay"></div>

<div class="section">
    <input type="text" id="phone" placeholder="Customer Phone (10 digits)">
    <button onclick="searchBookings()">Search / Create Booking</button>
    <div id="pastBookings"></div>
</div>

<div class="section" id="bookingForm" style="display:none;">
    <input type="text" id="custName" placeholder="Customer Name" required>
    <input type="date" id="dob" onchange="calculateAge()">
    <input type="number" id="age" placeholder="Age" required>
    <select id="gender">
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
    </select>
    <input type="text" id="address" placeholder="Address" required>
    <input type="text" id="location" placeholder="Location" required>
    <select id="city">
        <option>Chennai</option>
        <option>Bangalore</option>
        <option>Hyderabad</option>
        <option>Mumbai</option>
        <option>Delhi</option>
        <option>Coimbatore</option>
    </select>
    <select id="technician"></select>
    <input type="text" id="pincode" placeholder="Pincode" maxlength="6">
    <input type="date" id="prefDate" min="">
    <select id="prefTime"></select>

    <h4>Tests</h4>
    <select id="tests" multiple></select>
    <h4>Packages</h4>
    <select id="packages" multiple></select>
    <input type="number" id="totalAmount" placeholder="Total Amount" readonly>
    <select id="discount"></select>
    <input type="number" id="techCharge" placeholder="Technician Charge">
    <input type="number" id="finalAmount" placeholder="Final Amount" readonly>
    <button onclick="createBooking()">Submit Booking</button>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbychu9AqOmWGUPEbjiofDMDJZ4dukfQyhEVYZTfBEBl1uWoZI02mCPB9pQP6D9Kk2c3Dw/exec";
const agentName = localStorage.getItem("agentName") || "Agent";
document.getElementById("agentNameDisplay").innerText = "Logged in as: " + agentName;

// Prefill dropdowns
fetch(WEB_APP_URL + "?action=getDropdownData")
    .then(r => r.json())
    .then(data => {
        data.technicians.forEach(t => {
            let opt = document.createElement("option");
            opt.text = t;
            document.getElementById("technician").add(opt);
        });
        data.tests.forEach(t => {
            let opt = document.createElement("option");
            opt.text = `${t.name} (${t.cost})`;
            opt.value = t.name;
            document.getElementById("tests").add(opt);
        });
        data.packages.forEach(p => {
            let opt = document.createElement("option");
            opt.text = `${p.name} (${p.cost})`;
            opt.value = p.name;
            document.getElementById("packages").add(opt);
        });
        data.discounts.forEach(d => {
            let opt = document.createElement("option");
            opt.text = d;
            opt.value = d;
            document.getElementById("discount").add(opt);
        });
    });

function searchBookings() {
    const phone = document.getElementById("phone").value;
    if (!/^\d{10}$/.test(phone)) return alert("Enter valid 10 digit phone");
    fetch(WEB_APP_URL + "?action=getBookingsByPhone&phone=" + phone)
        .then(r => r.json())
        .then(data => {
            let html = "<table><tr><th>Name</th><th>City</th><th>Technician</th><th>Date</th><th>Time</th><th>Status</th><th>Actions</th></tr>";
            data.forEach(b => {
                html += `<tr class="status-${b.status.toLowerCase()}">
                    <td>${b.name}</td>
                    <td>${b.city}</td>
                    <td>${b.technician}</td>
                    <td>${b.date}</td>
                    <td>${b.time}</td>
                    <td>${b.status}</td>
                    <td>
                        <button onclick="updateStatus('${b.phone}','${b.date}','${b.time}','Cancelled')">Cancel</button>
                        <button onclick="updateStatus('${b.phone}','${b.date}','${b.time}','Reported')">Report Generated</button>
                    </td>
                </tr>`;
            });
            html += "</table>";
            document.getElementById("pastBookings").innerHTML = html;
            document.getElementById("bookingForm").style.display = "block";
        });
}

function updateStatus(phone,date,time,status) {
    fetch(WEB_APP_URL + "?action=updateStatus&phone=" + phone + "&date=" + date + "&time=" + time + "&status=" + status)
        .then(r => r.json())
        .then(d => {
            alert(status + " updated");
            searchBookings();
        });
}

function calculateAge() {
    const dob = document.getElementById("dob").value;
    if (dob) {
        const diff = Date.now() - new Date(dob).getTime();
        const age = new Date(diff).getUTCFullYear() - 1970;
        document.getElementById("age").value = age;
    }
}

function createBooking() {
    const params = {
        phone: document.getElementById("phone").value,
        name: document.getElementById("custName").value,
        dob: document.getElementById("dob").value,
        age: document.getElementById("age").value,
        gender: document.getElementById("gender").value,
        address: document.getElementById("address").value,
        location: document.getElementById("location").value,
        city: document.getElementById("city").value,
        technician: document.getElementById("technician").value,
        pincode: document.getElementById("pincode").value,
        prefDate: document.getElementById("prefDate").value,
        prefTime: document.getElementById("prefTime").value,
        tests: [...document.getElementById("tests").selectedOptions].map(o=>o.value).join(", "),
        packages: [...document.getElementById("packages").selectedOptions].map(o=>o.value).join(", "),
        totalAmount: document.getElementById("totalAmount").value,
        discount: document.getElementById("discount").value,
        techCharge: document.getElementById("techCharge").value,
        finalAmount: document.getElementById("finalAmount").value,
        agentName: agentName
    };
    fetch(WEB_APP_URL + "?action=createBooking&" + new URLSearchParams(params))
        .then(r => r.json())
        .then(d => {
            alert("Booking Created!");
            searchBookings();
        });
}
</script>

</body>
</html>
