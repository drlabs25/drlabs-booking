<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dr. Labs Booking Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, lightblue, lightgreen);
            text-align: center;
            color: #333;
        }
        .logo {
            margin-top: 50px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .button-container {
            margin-top: 40px;
        }
        a button {
            padding: 15px 30px;
            font-size: 1.1em;
            margin: 15px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="dr_labs_logo.png" alt="Dr. Labs Logo" width="200">
    </div>

    <!-- Welcome Text -->
    <h1>Welcome to Dr. Labs Booking Portal</h1>

    <!-- Buttons -->
    <div class="button-container">
        <a href="admin_login.html" target="_blank"><button>Admin Login</button></a>
        <a href="agent_login.html" target="_blank"><button>Agent Login</button></a>
        <a href="report.html" target="_blank"><button>Report</button></a>
    </div>
</body>
</html>
