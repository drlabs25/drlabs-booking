<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Reports - Dr. Labs</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:20px;background:linear-gradient(135deg,lightblue,lightgreen)}
  h1{margin:0 0 12px}
  .filters{background:#fff;padding:12px;border-radius:10px;display:flex;flex-wrap:wrap;gap:8px;align-items:center}
  input,select{padding:6px;border-radius:6px;border:1px solid #ccc}
  .btn{padding:8px 12px;border-radius:6px;border:0;color:#fff;cursor:pointer}
  .search{background:#007bff}.csv{background:green}.back{background:gray}
  table{width:100%;border-collapse:collapse;margin-top:12px;background:#fff}
  th,td{padding:8px;border:1px solid #eee;text-align:left}
  th{background:#007bff;color:#fff}
</style>
</head>
<body>
  <h1>Booking Reports</h1>

  <div class="filters">
    <label>From <input type="date" id="from"></label>
    <label>To <input type="date" id="to"></label>
    <input id="city" placeholder="City">
    <input id="technician" placeholder="Technician">
    <input id="agent" placeholder="Agent">
    <select id="status"><option value="">All</option><option>Confirmed</option><option>Cancelled</option><option>Report Generated</option></select>
    <input id="phone" placeholder="Phone">
    <button class="btn search" onclick="fetchReports()">Search</button>
    <button class="btn csv" onclick="downloadCSV()">Download CSV</button>
    <button class="btn back" onclick="location.href='index.html'">â¬… Back</button>
  </div>

  <table id="tbl">
    <thead>
      <tr>
        <th>Customer Number</th><th>Customer Name</th><th>Location</th><th>Preferred Date</th><th>Preferred Time</th>
        <th>Agent</th><th>Technician</th><th>Status</th><th>Total Payable</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxRh_dbUi8equeTgJlY1e9klbSxY6F_CvWfjG9UTFBX_D9i-cQwPTXY2Dz2wxKDGVPPDw/exec"; // paste your Web App URL

async function fetchReports(){
  const params = new URLSearchParams({
    action: 'getReports',
    startDate: document.getElementById('from').value || '',
    endDate: document.getElementById('to').value || '',
    city: document.getElementById('city').value.trim(),
    technician: document.getElementById('technician').value.trim(),
    agent: document.getElementById('agent').value.trim(),
    status: document.getElementById('status').value,
    phone: document.getElementById('phone').value.trim()
  });
  try{
    const res = await fetch(`${WEB_APP_URL}?${params.toString()}`);
    const data = await res.json();
    render(data || []);
  }catch(err){ console.error(err); alert('Failed to fetch reports'); }
}

function render(rows){
  const tbody = document.querySelector('#tbl tbody'); tbody.innerHTML='';
  if(!rows.length){ tbody.innerHTML='<tr><td colspan="9" style="text-align:center">No results</td></tr>'; return; }
  rows.forEach(r=>{
    const tr = document.createElement('tr');
    tr.innerHTML = [
      r.phone || r.customerNumber || '',
      r.name || r.customerName || '',
      r.location || '',
      r.date || r.preferredDate || '',
      r.time || r.preferredTime || '',
      r.agent || r.agentName || '',
      r.technician || '',
      r.status || '',
      r.total || r.totalPayable || ''
    ].map(v=>`<td>${v}</td>`).join('');
    tbody.appendChild(tr);
  });
}

/* download visible table as CSV */
function downloadCSV(){
  const rows = Array.from(document.querySelectorAll('#tbl tr'));
  if(rows.length<=1) return alert('No data');
  const csv = rows.map(r=>{
    return Array.from(r.querySelectorAll('th,td')).map(c => `"${String(c.innerText).replace(/"/g,'""')}"`).join(',');
  }).join('\n');
  const blob = new Blob([csv],{type:'text/csv'}); const a = document.createElement('a');
  a.href = URL.createObjectURL(blob); a.download = `report-${new Date().toISOString().slice(0,10)}.csv`;
  document.body.appendChild(a); a.click(); a.remove();
}
</script>
</body>
</html>
