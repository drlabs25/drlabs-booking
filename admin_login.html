<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Admin Login - Dr. Labs</title>
<style>
 body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,lightblue,lightgreen);display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
 .card{background:#fff;padding:20px;border-radius:10px;width:320px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
 input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
 button{width:100%;padding:10px;background:#007bff;color:#fff;border:0;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h3>Admin Login</h3>
    <input id="u" placeholder="Username">
    <input id="p" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button style="margin-top:8px;background:#6c757d;color:white" onclick="location.href='index.html'">Back</button>
    <div id="msg" style="color:#a00;margin-top:8px"></div>
  </div>

<script>
const WEB_APP = 'https://script.google.com/macros/s/AKfycbxP3_J7NBRfkR82U_zqY102D1mhVvXbTXTvW-2L785h4_G4ac61u-SPfx7eZcT6RzKGeQ/exec';
function login(){
  const u = document.getElementById('u').value.trim();
  const p = document.getElementById('p').value.trim();
  if(!u||!p){ document.getElementById('msg').innerText='Enter credentials'; return; }
  fetch(`${WEB_APP}?action=loginUser&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}&role=Admin`)
    .then(r=>r.json()).then(j=>{
      if(j.success){ localStorage.setItem('adminName', j.name || u); location.href='admin_dashboard.html'; }
      else document.getElementById('msg').innerText = 'Invalid credentials or inactive';
    }).catch(e=>{ document.getElementById('msg').innerText='Server error'; console.error(e); });
}
</script>
</body>
</html>
