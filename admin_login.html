<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - Dr. Labs</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, lightblue, lightgreen);
        text-align: center;
        padding-top: 100px;
    }
    .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 { margin-bottom: 20px; }
    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #007BFF;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover { background: #0056b3; }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzCR-SayJVb0CUqY6UvGZlHdF0ZvfBejMR2qDndRI8dEVP1Lofq3BYnBkWpMl35pVyudg/exec"; // Replace with your Google Apps Script Web App URL

function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (!user || !pass) {
        alert("Please enter username and password.");
        return;
    }
    fetch(`${WEB_APP_URL}?action=adminLogin&username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`)
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            sessionStorage.setItem("adminUser", user);
            window.location.href = "admin_dashboard.html";
        } else {
            alert("Invalid admin credentials.");
        }
    })
    .catch(err => {
        console.error(err);
        alert("Login failed.");
    });
}
</script>
</body>
</html>
