<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Agent Login - Dr. Labs</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(135deg,lightblue,lightgreen);display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
  .card{background:#fff;padding:20px;border-radius:8px;width:320px;box-shadow:0 6px 18px rgba(0,0,0,0.08)}
  input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
  button{width:100%;padding:10px;background:#007bff;color:#fff;border:0;border-radius:6px;cursor:pointer}
</style>
</head>
<body>
  <div class="card">
    <h3>Agent Login</h3>
    <input id="u" placeholder="Username">
    <input id="p" placeholder="Password" type="password">
    <button onclick="agentLogin()">Login</button>
    <button style="margin-top:8px;background:#6c757d" onclick="location.href='index.html'">Back</button>
    <div id="msg" style="color:#a00;margin-top:8px"></div>
  </div>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyKsG28Vso10fvXim3w9aAEnOwS5GO3IIoxSyUSOZyrG4U1DcDbyfUraYhTPzleNJrTgA/exec'; // replace
function agentLogin(){
  const username = document.getElementById('u').value.trim();
  const password = document.getElementById('p').value.trim();
  if(!username||!password) return document.getElementById('msg').innerText = 'Enter credentials';
  fetch(`${WEB_APP_URL}?action=loginUser&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&role=Agent`)
    .then(r=>r.json()).then(j=>{
      if(j.success){ localStorage.setItem('agentName', j.name || username); location.href='booking.html'; }
      else document.getElementById('msg').innerText = 'Invalid credentials or inactive';
    }).catch(err=>{ document.getElementById('msg').innerText='Server error'; console.error(err); });
}
</script>
</body>
</html>
